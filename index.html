<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitLab Pages 測試頁</title>
  <meta name="description" content="只用本地資源，避免在中國被擋的第三方服務。" />
  <style>
    html,body{margin:0;padding:0;background:#0b1220;color:#e7eaf0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans TC','PingFang TC','Microsoft JhengHei',sans-serif;}
    .wrap{max-width:1080px;margin:0 auto;padding:24px}
    h1{font-size:24px;line-height:1.2;margin:8px 0 16px}
    .card{background:#121a2b;border:1px solid #1f2a44;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    img{max-width:100%;height:auto;border-radius:12px;display:block;margin:0 auto}
    .note{opacity:.75;font-size:14px;margin-top:12px}
    a{color:#9dc1ff;text-decoration:none;border-bottom:1px dashed #9dc1ff}
    a:hover{opacity:.9}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>圖片展示（GitLab Pages，純本地資源）</h1>
    <div class="card">
      <picture>
        <source srcset="/assets/img/line-family-day.webp" type="image/webp" />
        <img src="/assets/img/line-family-day.jpg" alt="活動舞台上的 Brown 與 Cony 造型角色" width="1920" height="1080" loading="eager" />
      </picture>
      <p class="note">本頁面無任何 Google/YouTube/Facebook 等第三方載入，確保在中國大陸也能正常打開。</p>
    </div>
  </main>
</body>
</html>
